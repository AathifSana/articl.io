<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Articl.io | {{ title }}</title>
</head>
<body>
    {% include 'includes/_navbar.html' %}
    <div class="container" style="margin-top: 8vh !important;">
        {% include 'includes/_messages.html' %}
        {% block body %}{% endblock %}
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script>
        $(document).ready(() => {
            // on-click event of the delete button which is identified by the .delete-post class
            $('.del-btn').on('click', (e) => {
                $target = $(e.target);              // Setting an event variable
                const id = $target.attr('data-id'); // Capturing the data-id attribute
                console.log('Deleting Article: ' + id);
                // Sending an AJAX DELETE request to the DELETE route
                $.ajax({
                    type: 'DELETE',
                    url: '/users/articles/' + id + '/',
                    success: res => {
                        window.location.replace('/users/dashboard');
                    }
                });
            });
        });
    </script>
    <script src="//cdn.ckeditor.com/4.10.0/full/ckeditor.js"></script>
    <script type="text/javascript">
        CKEDITOR.replace('editor');
    </script>
</body>
</html>
